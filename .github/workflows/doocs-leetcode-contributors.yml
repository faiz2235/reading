name: Contributors
on:
  schedule:
    - cron: '0/10 * * * *'
  push:
    branches:
      - main
jobs:
  contributors:
    runs-on: ubuntu-latest
    steps:
      - uses: bubkoo/contributors-list@v1
        with:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          round: true
          repo: doocs/leetcode
          svgPath: DOOCS_LEETCODE_CONTRIBUTORS.svg
